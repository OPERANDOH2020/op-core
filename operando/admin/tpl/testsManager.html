<div ng-controller="testsManagerController">
    <div style="width: 100%;">
        <div style="float:left; width: 20%">
            <button ng-click="runSelectedTests()" ng-show="!currentlyRunningTests">
                Run selected tests
            </button>
            <button ng-click="stopRunningTests()" ng-show="currentlyRunningTests">
                Stop running tests
            </button>
            <tree nodes='treeNodes' options="treeOptions"></tree>
            </div>
        <div style="float:right;width:80%">
            <div ng-show="currentlyRunningTests">
                <tree nodes='currentTestResult' options="treeOptions"></tree>
                BLABLA
            </div>
        </div>
    </div>
</div>
